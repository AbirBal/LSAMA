<body>
 <div id="navbar-container"></div>

  <script>
    // Charger navbar
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;

        // Après insertion, marquer le lien actif
        const links = document.querySelectorAll('#navbar-container a.link-red');
        const currentPage = window.location.pathname.split('/').pop();

        links.forEach(link => {
          const href = link.getAttribute('href');
          if (href === currentPage || (href === 'acceuil.html' && currentPage === '')) {
            link.classList.add('active');
          }
        });
      })
      .catch(err => console.error('Erreur chargement navbar:', err));
  </script>
