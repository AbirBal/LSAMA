    // Charger navbar
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;

        // Après insertion, marquer le lien actif
        const links = document.querySelectorAll('#navbar-container a.link-yellow');
        const currentPage = window.location.pathname.split('/').pop();

        links.forEach(link => {
          const href = link.getAttribute('href');
          if (href === currentPage || (href === 'presentation.html' && currentPage === '')) {
            link.classList.add('active');
          }
        });
      })
      .catch(err => console.error('Erreur chargement navbar:', err));
  </script>

    function setupPagination() {
  const pagination = document.getElementById('paginationContainer');
  pagination.innerHTML = '';
  const filtered = filterArticles();
  const totalPages = Math.ceil(filtered.length / cardsPerPage);

  const maxVisible = 3; // nombre de pages visibles autour de la page active

  function createButton(text, isActive = false, isNext = false) {
    const btn = document.createElement('button');
    btn.textContent = text;
    btn.className = isNext ? 'next-btn' : 'page-btn';
    if (isActive) btn.classList.add('active');
    return btn;
  }

  const showPage = (page) => {
    currentPage = page;
    displayCards();
    setupPagination();
  };

  // Ajoute les pages visibles
  for (let i = 1; i <= totalPages; i++) {
    if (
      i === 1 || i === totalPages ||
      (i >= currentPage - maxVisible && i <= currentPage + maxVisible)
    ) {
      const btn = createButton(i, i === currentPage);
      btn.onclick = () => showPage(i);
      pagination.appendChild(btn);
    } else if (
      i === currentPage - maxVisible - 1 ||
      i === currentPage + maxVisible + 1
    ) {
      const dots = document.createElement('span');
      dots.textContent = '...';
      dots.className = 'dots';
      pagination.appendChild(dots);
    }
  }

  // Page suivante
  if (currentPage < totalPages) {
    const nextBtn = createButton('Page suivante', false, true);
    nextBtn.onclick = () => showPage(currentPage + 1);
    pagination.appendChild(nextBtn);
  }
}

<script>
  async function exportToPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF('landscape');

    const year = document.getElementById('yearFilter').value;
    const type = document.getElementById('typeFilter').value;
    const filteredArticles = getFilteredArticles();

    if (filteredArticles.length === 0) {
      alert("Aucune publication à exporter.");
      return;
    }

    // Titre dynamique
    let title = "Les publications scientifiques du labo LSAMA";
    if (year && type) {
      title += ` ${year} - ${type}`;
    } else if (year) {
      title += ` ${year}`;
    } else if (type) {
      title += ` - ${type}`;
    }

    // Charger le logo
    const logoUrl = 'images/logoLSAMA.png';
    const img = new Image();
    img.src = logoUrl;
    await img.decode();

    // En-tête
    doc.addImage(img, 'PNG', 260, 5, 25, 15); // logo à droite
    doc.setFontSize(14);
    doc.text(title, 14, 15);

    // Colonnes du tableau
    const headers = [["Année", "Titre", "Auteurs", "Source","link","type"]];

    const data = filteredArticles.map(article => [
      article.year,
      article.title,
      article.authors,
      article.source,
      article.link,
      article.type
    ]);

    // Création du tableau
    doc.autoTable({
      head: headers,
      body: data,
      startY: 25,
      styles: {
        fontSize: 8,
        cellWidth: 'wrap',
        overflow: 'linebreak'
      },
      columnStyles: {
        0: { cellWidth: 20 },
        1: { cellWidth: 60 },
        2: { cellWidth: 60 },
        3: { cellWidth: 60 },
        4: { cellWidth: 60 },
        5: { cellWidth: 20 }
      },
      theme: 'striped',
      headStyles: { fillColor: [52, 152, 219] },
      didDrawPage: function (data) {
        const pageCount = doc.internal.getNumberOfPages();
        const pageSize = doc.internal.pageSize;
        const pageHeight = pageSize.height;
        const pageWidth = pageSize.width;
        doc.setFontSize(10);

        doc.text(`Page ${data.pageNumber} sur ${pageCount}`, pageWidth - 40, pageHeight - 10);
      }
    });

    doc.save("publications_scientifiques_LSAMA.pdf");
  }

  function getFilteredArticles() {
    const keyword = document.getElementById('keywordInput').value.toLowerCase();
    const year = document.getElementById('yearFilter').value;
    const type = document.getElementById('typeFilter').value;

    return articles.filter(article => {
      const matchKeyword = article.title.toLowerCase().includes(keyword) || article.authors.toLowerCase().includes(keyword);
      const matchYear = !year || article.year == year;
      const matchType = !type || article.type === type;
      return matchKeyword && matchYear && matchType;
    });
  }
