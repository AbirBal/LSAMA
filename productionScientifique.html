<script>
    // Charger navbar
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;

        // Après insertion, marquer le lien actif
        const links = document.querySelectorAll('#navbar-container a.link-yellow');
        const currentPage = window.location.pathname.split('/').pop();

        links.forEach(link => {
          const href = link.getAttribute('href');
          if (href === currentPage || (href === 'productionScientifique.html' && currentPage === '')) {
            link.classList.add('active');
          }
        });
      })
      .catch(err => console.error('Erreur chargement navbar:', err));
  </script>

  // Menu années : Avant 2020 + 2020–2025
  function populateYearFilter() {
  const yearSelect = document.getElementById('yearFilter');
  const optionBefore = document.createElement('option');

  for (let y = 2025; y >= 2020; y--) {
    const opt = document.createElement('option');
    opt.value = y.toString();
    opt.textContent = y;
    yearSelect.appendChild(opt);
  }

  optionBefore.value = 'before2020';
  optionBefore.textContent = 'Avant 2020';
  yearSelect.appendChild(optionBefore);
}
  // Menu type avec (nombre)
  function populateTypeFilter() {
    const typeSelect = document.getElementById('typeFilter');
    const typeCounts = {};

    articles.forEach(article => {
      const type = article.type;
      typeCounts[type] = (typeCounts[type] || 0) + 1;
    });

    const allOption = document.createElement('option');
    allOption.value = '';
    allOption.textContent = 'Tous les types de documents';
    typeSelect.appendChild(allOption);

    for (const [type, count] of Object.entries(typeCounts)) {
      const opt = document.createElement('option');
      opt.value = type;
      opt.textContent = `${type} (${count})`;
      typeSelect.appendChild(opt);
    }
  }

let currentPage = 1;
    const cardsPerPage = 20;

    function filterArticles() {
      const keyword = document.getElementById('keywordInput').value.toLowerCase();
      const selectedYear = document.getElementById('yearFilter').value;
      const selectedType = document.getElementById('typeFilter').value;

      return articles.filter(article => {
        const text = (article.title + ' ' + article.authors + ' ' + article.source).toLowerCase();
        let match = true;

        if (keyword && !text.includes(keyword)) match = false;
        if (selectedYear === 'before2020' && article.year >= 2020) match = false;
        else if (selectedYear && selectedYear !== 'before2020' && article.year.toString() !== selectedYear) match = false;
        if (selectedType && article.type !== selectedType) match = false;

        return match;
      });
    }

    function displayCards() {
      const cardsContainer = document.getElementById('cardsContainer');
      cardsContainer.innerHTML = '';

      const filtered = filterArticles();
      const start = (currentPage - 1) * cardsPerPage;
      const end = start + cardsPerPage;

      filtered.slice(start, end).forEach(article => {
        const div = document.createElement('div');
        div.classList.add('card');
        div.setAttribute('data-year', article.year);
        div.setAttribute('data-type', article.type);
        div.onclick = () => window.open(article.link, '_blank');

       div.innerHTML = `
  <div class="card-content">
    <h3>${article.title}</h3>
    <span class="type-badge">${article.type}</span>
    <p>${article.authors}</p>
    <p><em>${article.source}</em>, ${article.year}</p>
    ${article.doi ? `<p class="doi">${article.doi}</p>` : ''}
  </div>
`;
        cardsContainer.appendChild(div);
      });
    }

    function setupPagination() {
  const pagination = document.getElementById('paginationContainer');
  pagination.innerHTML = '';
  const filtered = filterArticles();
  const totalPages = Math.ceil(filtered.length / cardsPerPage);

  const maxVisible = 3; // nombre de pages visibles autour de la page active

  function createButton(text, isActive = false, isNext = false) {
    const btn = document.createElement('button');
    btn.textContent = text;
    btn.className = isNext ? 'next-btn' : 'page-btn';
    if (isActive) btn.classList.add('active');
    return btn;
  }

  const showPage = (page) => {
    currentPage = page;
    displayCards();
    setupPagination();
  };

  // Ajoute les pages visibles
  for (let i = 1; i <= totalPages; i++) {
    if (
      i === 1 || i === totalPages ||
      (i >= currentPage - maxVisible && i <= currentPage + maxVisible)
    ) {
      const btn = createButton(i, i === currentPage);
      btn.onclick = () => showPage(i);
      pagination.appendChild(btn);
    } else if (
      i === currentPage - maxVisible - 1 ||
      i === currentPage + maxVisible + 1
    ) {
      const dots = document.createElement('span');
      dots.textContent = '...';
      dots.className = 'dots';
      pagination.appendChild(dots);
    }
  }

  // Page suivante
  if (currentPage < totalPages) {
    const nextBtn = createButton('Page suivante', false, true);
    nextBtn.onclick = () => showPage(currentPage + 1);
    pagination.appendChild(nextBtn);
  }
}


    function filterCards() {
      currentPage = 1;
      displayCards();
      setupPagination();
    }

    function populateTypeFilter() {
      const typeSelect = document.getElementById('typeFilter');

      articles.forEach(article => {
        const type = article.type;
        typeCounts[type] = (typeCounts[type] || 0) + 1;
      });

      const allOption = document.createElement('option');
      allOption.value = '';
      allOption.textContent = 'Tous les types de documents';
      typeSelect.appendChild(allOption);

      for (const [type, count] of Object.entries(typeCounts)) {
        const opt = document.createElement('option');
        opt.value = type;
        opt.textContent = `${type} (${count})`;
        typeSelect.appendChild(opt);
      }
    }
    function exportPDF() {
  const container = document.getElementById('cardsContainer');

  html2canvas(container).then(canvas => {
    const imgData = canvas.toDataURL('image/png');
    const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
    const imgProps = pdf.getImageProperties(imgData);
    const pdfWidth = pdf.internal.pageSize.getWidth();
    const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

    pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
    pdf.save('publications.pdf');
  });
}

    populateYearFilter();
    populateTypeFilter();
    displayCards();
    setupPagination();
